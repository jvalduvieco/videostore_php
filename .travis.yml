git:
  depth: 1

language: php

php:
  - '7.0'

before_install:
  - phpenv config-rm xdebug.ini
  - mkdir -p build/logs

install:
  - curl -s http://getcomposer.org/installer | php
  - php ./composer.phar install --no-interaction --dev

script:
  - ./vendor/bin/phpunit

notifications:
    on_success: never
    on_failure: always